<!DOCTYPE html>
  <head>
    <meta charset="utf-8"/>
    <title>kakeibo</title>
  </head>
  <body>
    {% let len = 10 %}
    <h1>家計簿</h1>
    <h2>最新{{ items.len() }}件</h2>
    {% if items.len() != 0 -%}
    <table border="1">
      <tr><th>category</th><th>price</th></tr>
      {% for item in items -%}
      <tr><td>{{ item.category }}</td><td>{{ item.price }}</td></tr>
      {% endfor %}
    </table>
    {% else -%}
    <h1>dame</h1>
    {% endif -%}
  </body>
</html>
